<main class="main_content">
  <h2>¡Hola! Configuremos tu perfil</h2>
  <p>Queremos conocerte mejor</p>

  {{ account() | json }}
  <section>
    <div class="giganCard">
      <h2>Imágen perfil</h2>
      <img [class.no-image]="!informationForm.controls.photoUrl.valid"
        [src]="informationForm.controls.photoUrl.value ? informationForm.controls.photoUrl.value : 'images/user_24px.svg'"
        alt="">
      <div class="drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        @if (imageSelected) {
        <p>{{ imageSelected }} </p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path
            d="M163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3C140.6 6.8 151.7 0 163.8 0zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm192 64c-6.4 0-12.5 2.5-17 7l-80 80c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V408c0 13.3 10.7 24 24 24s24-10.7 24-24V273.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-4.5-4.5-10.6-7-17-7z" />
        </svg>
        } @else {
        <p>Adjunta una foto</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z" />
        </svg>
        }

      </div>
    </div>
    <div class="information-side">
      <h5>Tu informacion</h5>
      <p>Completa la siguiente informacion para completar tu perfil</p>

      {{informationForm.valid | json}}
      <form (ngSubmit)="onSubmit()" [formGroup]="informationForm">
        <div class="input-item" [class.input-item--focus]="isFocus.fullName"
          [class.input-item--full]="informationForm.controls['fullName'].valid">
          <label for="fullName">Nombre*</label>
          <input type="text" (focus)="setFocus('fullName')" (blur)="setBlur('fullName')" formControlName="fullName"
            name="fullName" id="fullName" [placeholder]="isFocus.fullName ? '' : 'Nombre'">
        </div>
        <div class="input-item" [class.input-item--focus]="isFocus.birthdate"
          [class.input-item--full]="informationForm.controls['birthdate'].valid">
          <label for="birthdate">Cumpleaños*</label>
          <input type="date" (focus)="setFocus('birthdate')" (blur)="setBlur('birthdate')" formControlName="birthdate"
            name="birthdate" id="birthdate" [placeholder]="isFocus.birthdate ? '' : 'Cumpleaños'" (change)="changeDate($event)">
        </div>
        <div class="input-item" [class.input-item--focus]="isFocus.hobby">
          <label for="hobby">Pasatiempo Favorito</label>
          <select formControlName="hobby" name="hobby" id="hobby">
            <option value="" disabled selected>Pasatiempo Favorito</option>
            <option value="futbol">Jugar Futbol</option>
            <option value="basketball">Jugar Basketball</option>
            <option value="tenis">Jugar Tenis</option>
            <option value="padel">Jugar Padel</option>
          </select>
        </div>
        <div class="input-item" [class.input-item--focus]="isFocus.dni"
          [class.input-item--full]="!informationForm.controls['dni'].errors">
          <label for="dni">{{ isAdult ? 'DUI*': 'Carnet de menoridad'}}</label>
          <input type="text" (focus)="setFocus('dni')" (blur)="setBlur('dni')" (input)="onInput($event)"
            (keydown)="onKeyDown($event)" formControlName="dni" name="dni" id="dni" [value]="formattedDui"
            maxlength="10" [placeholder]="isAdult ? 'DUI*' : 'Carnet de minoridad'">
        </div>
        <button type="submit" [disabled]="!informationForm.valid">Continuar</button>
      </form>
    </div>
  </section>
</main>
